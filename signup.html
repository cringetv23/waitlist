<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"> </script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
            <!--contians everything in the signinbox-->
            <h1> Sign Up</h1>
            <form id="form" action="/">

            <div class="input-field">
                <input type="text" id="email" name="email" placeholder="Input Email">
                <div class="error"> </div>
                <!--the div class "error" validates 
                    the email to check whether it is correct or incorrect-->
            </div>

            <div class="input-field">
                <input type="password" id="password" name="password" placeholder="Input Password">
            </div>
            <div class="error"></div>
             <!--the div class "error" validates the password-->

            <div class="input-field">
                <input type="password" id="password2" name="password2" placeholder="Retype Password">
            <div class="error"> </div>
            <!--the div class "error" validates the retype password to 
                check whether it is the same with the first password -->
            </div>

            <div class="input-group">
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign Up</button>
                    <!--the sign up button that the user clicks to sign up-->
                </div>

                <div class="TT">
                    <p> Or </p>
                    <!--for the 'Or' below the sign up button-->
                </div>

                <div class="black">
                    <button type="button"> Sign up with Apple</button>
                    <!--for the button to sign up with apple-->
                   </div>
       
                   <div class="black">
                       <button type="button"> Sign up with Google</button>
                       <!--for the button to sign up with google-->
                      </div>
       
                 <div class="linker">
                <p> Already have an account? <a href="signin.html">Sign in</a></p>
                            <!--links the signin page with the sign up-->
            </div>

           
            </form>
            </div>
        </div>
    </body>
   
</html>
